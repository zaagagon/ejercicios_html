<!DOCTYPE html>
<html>
<head>
    <title>Calculadora en html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        #calculator {
            background-color: #fff;
            border: 1px solid #ccc;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #calculator h1 {
            color: #3498db;
        }
        .input-container {
            text-align: left;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #menu {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .opcion {
            margin: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .opcion:hover {
            background-color: #2980b9;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        button#borrar {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button#borrar:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>Calculadora en html</h1>
        <div class="input-container">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1">
        </div>
        <div class="input-container">
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2">
        </div>
        <div id="menu">
            <button class="opcion" onclick="sumar()">Sumar</button>
            <button class="opcion" onclick="restar()">Restar</button>
            <button class="opcion" onclick="multiplicar()">Multiplicar</button>
            <button class="opcion" onclick="dividir()">Dividir</button>
        </div>
        <p id="resultado"></p>
        <button id="borrar" onclick="borrar()">Borrar</button>
    </div>

    <script>
        function sumar() {
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            var resultado = num1 + num2;
            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
        }

        function restar() {
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            var resultado = num1 - num2;
            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
        }

        function multiplicar() {
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            var resultado = num1 * num2;
            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
        }

        function dividir() {
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            if (num2 === 0) {
                document.getElementById("resultado").innerHTML = "No se puede dividir por cero";
            } else {
                var resultado = num1 / num2;
                document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
            }
        }

        function borrar() {
            document.getElementById("numero1").value = "";
            document.getElementById("numero2").value = "";
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
</body>
</html>
