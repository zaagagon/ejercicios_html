<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #menu {
            display: flex;
            justify-content: center;
        }
        .opcion {
            margin: 10px;
            padding: 10px 20px;
            background-color: #30e410;
            color: #fff;
            cursor: pointer;
        }
        .opcion:hover {
            background-color: #e48d56;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <div>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1">
    </div>
    <div>
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2">
    </div>
    <div id="menu">
        <div class="opcion" onclick="sumar()">Sumar</div>
        <div class="opcion" onclick="restar()">Restar</div>
        <div class="opcion" onclick="multiplicar()">Multiplicar</div>
        <div class="opcion" onclick="dividir()">Dividir</div>
    </div>
    <p id="resultado"></p>

    <script>
        function sumar() {
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            var resultado = num1 + num2;
            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
        }

        function restar() {
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            var resultado = num1 - num2;
            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
        }

        function multiplicar() {
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            var resultado = num1 * num2;
            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
        }

        function dividir() {
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            if (num2 === 0) {
                document.getElementById("resultado").innerHTML = "No se puede dividir por cero";
            } else {
                var resultado = num1 / num2;
                document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
            }
        }
    </script>
</body>
</html>
